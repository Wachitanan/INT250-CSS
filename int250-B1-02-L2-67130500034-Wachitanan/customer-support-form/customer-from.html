<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusotmer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- JS usng cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Help
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technical documentation</a></li>
                <li><a class="dropdown-item" href="#">Talk to us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-info" type="submit">Search</button>
          </form>
        </div>
      </div>
</nav>

  <div class="mt-4">

    <form action="">

      <div class="mb-3" style="margin: 30px;">
        <label class="form-label"><b>Full Name</b></label>
        <input type="text" class="form-control" style="width: 500px;">
      </div>

      <div class="mb-3" style="margin: 30px;">
        <label for="email" class="form-label"><b>Email Address</b></label>
        <input type="email" id="email" class="form-control" style="width: 500px;">

        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3" style="margin: 30px;">
        <label class="form-label"><b>Reason for contacting us:</b></label>

        <select class="form-select d-inline-block ms-2" style="width: 500px;">
          
          <option selected>Select a reason</option>
          <option>Billing</option>
          <option>Technical Support</option>
          <option>Complaints and Feedback</option>
        </select>
      </div>

      <div class="mb-3" style="margin: 30px;">
        
        <textarea class="form-control" rows="10" style="width: 500px;"></textarea>
      </div>
      
      <div class="mb-3" style="margin: 30px;">
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">RESET</button>
      </div>

    </form>

  </div>

</body>
</html>
